name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: yarn doc
    - run: yarn deploy:doc

  story:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: yarn storybok
    - run: yarn deploy:story

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: yarn build
    - run: yarn deploy:build

